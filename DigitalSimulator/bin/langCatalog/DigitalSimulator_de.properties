EXPORT.DOCUMENTATION.DESCRIPTION=Exportieren der Schlatung in eine PDF Dokumentation.\n\
		\n\
		Sie können Ihre Schaltung in eine PDF-Dokumentation überführen.\n\
		Sie sollten erst Ihre Daten und eine Beschreibung unter dem \n\
		Menupunkt [Tools->Schaltung dokumentieren] eingeben.\n\
		\n\
		Das PDF-Dokument enthält dan ein Bild und die eingegebenen Daten\n\
		der Schaltung.\n\
		\n\
		Für Anregungen bezüglich des Layouts und den enthalten Daten ist\n\
		der Athor sehr Dankbar [A.Herz@FreeGroup.de]\n\
		\n\
		
EXPORT.PDFPARTLIST.DESCRIPTION=Teileliste/Verbindugnsliste als PDF Dokument.\n\
		\n\
		ALLE benötigten elektronischen Teile und Verbindungen der\n\
		Schaltung werden berechnet und aufgelistet.\n\
		Im Moment werden die 74LSxx Logigbausteine verwendet.Andere\n\
		Datensätze sind bereits in Vorbereitung (CMOS)\n\
		\n\
		\n\
		Diese Ausgabe ist noch als TESTVERSION zu verstehen. Es\n\
		kann keine Garantie für das Funktionieren der Schaltung\n\
		übernommen werden.
EXPORT.PNGIMAGE.DESCRIPTION=Ihre Schaltung als PNG Bild.\n\
		\n\
		Sie können das abgespeicherte Bild dann in Word oder OpenOffice einfügen.\n\
		Sie haben somit die Möglichkeit Ihre Schaltungen in Lehraufgaben\n\
		oder in Bücher einzuarbeiten.\n\
		\n\
		Falls andere Formate als PNG gewünscht sind (z.B: GIF, JPEG..),\n\
		können Sie dem Autor (A.Herz@FreeGroup.de) gerne eine eMail zusenden.\n\
		
EXPORT.RAWXML.DESCRIPTION=Exportiert die Schaltung in ein allgemeines XML Format.\n\
		\n\
		Alle Elemente der Schaltung werden mit der internen\n\
		Objekt-Bezeichnung samt einer eindeutigen Objekt-Id aufgeführt.\n\
		\n\
		Dieses Format kann für eigene Tools (z.B. Konvertierung nach Spice) \n\
		verwendet werden.\n\
		\n\
		Das Format ist die Basis aller Export-Module.
EXPORT.WEBSHARE.DESCRIPTION=Veröffentlichen Sie Ihre Schaltung.\n\
		\n\
		Sie können hier Ihre Schaltung auf die WebSite www.DigitalSimulator.de\n\
		hochladen. Somit habe alle die Möglichkeit, Ihre Schaltung anzusehen und\n\
		herrunter zu laden.\n\
		\n\
		Dies ist eventuell für Schulen oder Arbeitsgruppen sehr hilfreich.\n\
		Das Anschauungsmaterial ist somit an einem zentralen Punkt \n\
		verfügbar.
EXPORT.WIRED.DESCRIPTION=PDF Dokument mit Teileliste und Routinginformationen.\n\
		\n\
		Ihre Schlatung wird übersetzt und alle benötigten elektrischen\n\
		Bauteile samt Verbindungleitungen werden aufgeführt.\n\
		\n\
		Dieses Exportmodul ist noch in einem SEHR frühen ALPHA\n\
		Stadium. Eine sinnvolle Benutzung ist noch nicht möglich.\n\
		
